<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //编写JavaScript对象
        const user = {
            name: "julin",
            age: 3,
            gender: "男"
        };
        //将js对象转化为json对象
        const json = JSON.stringify(user);
        console.log(json);

        //将json对象转化为js对象
        const obj = JSON.parse(json);
        console.log(obj)
    </script>

</head>
<body>

</body>
</html>
